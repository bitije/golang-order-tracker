<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track your order</title>
</head>
<body>
    <h1>Order tracker</h1>
    <input type="text" id="textField" placeholder="Enter order ID...">
    <button onclick="sendText()">Find my order</button>
    <div id="result"></div>

    <script>
        function sendText() {
            var textFieldValue = document.getElementById('textField').value;

            fetch('/orders/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ ID: textFieldValue }),
            })
            .then(response => response.text())
            .then(data => {
                try {
                    var jsonData = JSON.parse(JSON.parse(JSON.parse(data)));
                    document.getElementById('result').innerHTML = createTable(jsonData);
                }
                catch (e) {
                    document.getElementById('result').innerHTML = JSON.parse(data);
                }
            });
        }

        function createTable(jsonData) {
            var tableHtml = '<table border="1">';
            for (var key in jsonData) {
                if (typeof jsonData[key] === 'object') {
                    tableHtml += `<tr><td>${key}</td><td>${createTable(jsonData[key])}</td></tr>`;
                } else {
                    tableHtml += `<tr><td>${key}</td><td>${jsonData[key]}</td></tr>`;
                }
            }

            tableHtml += '</table>';
            return tableHtml;
        }
    </script>
</body>
</html>
